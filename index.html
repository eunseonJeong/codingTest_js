<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = new Map();

        for (let i = 0; i < s.length; i++) {
          let char = s[i];
          if (answer.has(char)) {
            answer.set(char, answer.get(char) + 1);
          } else {
            answer.set(char, 1);
          }
        }
        let maxKey;
        let maxValue = -1;
        answer.forEach((value, key) => {
          if (value > maxValue) {
            maxValue = value;
            maxKey = key;
          }
        });
        return maxKey;
      }

      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
    </script>
  </body>
</html>
