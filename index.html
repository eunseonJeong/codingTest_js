<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer;
        let queue = Array.from({ length: n }, (v, i) => i + 1);

        // 넣을 때는 push, 뺄 때는 shift
        while (queue.length > 1) {
          for (let i = 1; i < k; i++) {
            queue.push(queue.shift());
          }
          queue.shift();
        }

        answer = queue[0];
        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
