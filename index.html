<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        stack = [];
        //스택에 괄호가 남아있으면 NO, 빈 값이면 YES
        for (let i = 0; i < s.length; i++) {
          if (s[i] === "(") {
            stack.push("x");
          } else if (s[i] === ")") {
            stack.pop();
          }
        }
        if (stack.length !== 0) {
          return "NO";
        } else {
          return "YES";
        }
      }

      let a = "()";
      console.log(solution(a));
    </script>
  </body>
</html>
