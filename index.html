<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES",
          max;
        let tot = a + b + c;
        //가장 긴 변의 길이는 다른 두 변 길이의 합보다 작아야 함.
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;
        else max;
        if (tot - max <= max) answer = "NO";
        return answer;
      }

      console.log(solution(6, 7, 11));
    </script>
  </body>
</html>
