<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let stack = [];

        for (let i = 0; i < s.length; i++) {
          //pop을 사용해서 괄호안에 문자열 제거
          if (s[i] === "(") {
            stack.push(i);
          } else if (s[i] === ")") {
            stack.pop();
          } else {
            if (stack.length === 0) answer += s[i];
          }
        }

        return answer;
      }
      let str = "(A(BC)D)EF(G(H)(IJ)K)L(N)";
      console.log(solution(str));
    </script>
  </body>
</html>
